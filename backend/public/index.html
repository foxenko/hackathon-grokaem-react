<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <form class="search-container" id="searchForm">
        <label for="query">Запрос:</label>
        <input type="text" id="query" class="search-input" placeholder="Введите запрос" aria-label="Введите запрос">
        <button type="submit" id="searchBtn" class="search-button">Найти</button>
    </form>

    <div id="results" class="results-container" role="region" aria-live="polite">
        <!-- Результаты поиска будут отображены здесь -->
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
